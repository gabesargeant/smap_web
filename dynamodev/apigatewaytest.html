<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <textarea type="text" rows="10" id="dataArray"
        style="-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box; width: 100%; resize: horizontal;">
    {"RegionId": "1101119" , "PartitionID" : "G02" }, { "RegionId" : "1101117" , "PartitionID" : "G02"}</textarea>

    <button id="btn">test get regions</button>
    <div id="out"></div>


</body>
<script>
    function getDataFromAPI() {
        var request = document.getElementById('dataArray').value;
        request = request.trim()
        fetch('https://api.gabrielsargeant.com/app/smap/getregions', {
            method: 'post',
            body: request,

        }).then(function (response) {
            console.log('success + ' + response);
            console.log(response)
            document.getElementById('out').innerHTML = response;
            return response;
        });

    }

    var btn = document.getElementById('btn');
    btn.addEventListener('click', getDataFromAPI);



</script>


</html>
